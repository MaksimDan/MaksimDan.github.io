<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poke Name - Pokemon name generator</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body class="vsc-initialized">

<div class="container">
    <div class="row">
        <div class="col text-center">
            <div id="generate-button">
                <button class="btn btn-primary btn-lg" type="button" id="raw-gen-button">
                    Generate!
                </button>
            </div>

            <div id="generating-button" style="display: none">
                <button class="btn btn-primary btn-lg" type="button" id="raw-genning-button" disabled>
                    Generating...
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                          style="width: 2rem; height: 2rem;"></span>
                </button>
            </div>

            <div id="loading-button" style="display: none">
                <button class="btn btn-primary btn-lg" type="button" id="raw-load-model-button" disabled>
                    Loading Model ...
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                          style="width: 2rem; height: 2rem;"></span>
                </button>
            </div>

            <div id="pokenames">

            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery-3.5.1.min.js"></script>
<script src="../../js/models/tf.min.js"></script>
<script src="../../js/models/pokename/main.js"></script>
<script src="../../js/models/pokename/pokename.js"></script>
</body>
